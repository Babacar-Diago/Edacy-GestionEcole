<h1 mat-dialog-title>Modification des informations d'une classe</h1>
<div mat-dialog-content>

  <form #f="ngForm">

    <div class="form-group" [hidden]="true">
      <label>ID</label>
      <input type="text" class="form-control" name="id" ngModel="{{data.id}}" required>
    </div>

    <div class="form-group">
      <label class="control-label">Nom</label>
      <input type="text" class="form-control" name="nom" ngModel="{{data.nom}}" required>
    </div>

    <div class="form-group">
      <label class="control-label">Pr√©nom</label>
      <input type="text" class="form-control" name="prenom" ngModel="{{data.prenom}}" required>
    </div>

    <div class="form-group">
      <label class="control-label">Classe</label>
      <select name="classe" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" >
        <option selected> {{data.classe.niveau}} {{data.classe.serie}} </option>
        <option *ngFor="let classe of classes" (click)="getClasse(classe)">
          {{classe.niveau}} {{classe.serie}}
        </option>
      </select>
    </div>

    <button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
    <button [disabled]="!f.valid" class="btn btn-success left" cdkFocusInitial
            (click)="editEleve(f.value)">Save</button>

  </form>

</div>
